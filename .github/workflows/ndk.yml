name: Build GNU Make for Android

on:
   workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r27-linux-x86_64.zip
        unzip android-ndk-r27-linux-x86_64.zip -d $HOME
        echo "NDK_HOME=$HOME/android-ndk-r27" >> $GITHUB_ENV

    - name: Download GNU Make source
      run: |
        wget https://ftp.gnu.org/gnu/make/make-4.3.tar.gz
        tar -xzf make-4.3.tar.gz
        cd make-4.3

    - name: Build GNU Make
      run: |
        export NDK_HOME=$HOME/android-ndk-r27
        export TOOLCHAIN=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
        export TARGET_ARCH=arm64-v8a
        export SYSROOT=$TOOLCHAIN/sysroot
        export CC=$TOOLCHAIN/bin/aarch64-linux-android25-clang
        export CXX=$TOOLCHAIN/bin/aarch64-linux-android25-clang++

        cd make-4.3
        ./configure --host=aarch64-linux-android --prefix=$PWD/output
        make
        make install

    - name: List output files
      run: |
        ls -l make-4.3/output/bin
        ls -l make-4.3/output/lib
